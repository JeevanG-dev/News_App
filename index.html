<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News App</title>
</head>
<body>
    
    <div id="app">
        <header>
            <span class="menu-btn" id="menu-btn">𝌬</span>
            <span>News App</span>
            <div id="nav-bar" class="nav-bar"></div>
            <button id="toggle-mode" class="toggle-btn">☀️</button>
        </header>
        <nav id="nav-drawer" class="nav-drawer">
            <div class="drawer-header">
                <h3>Categories</h3>
                <button id="close-drawer-btn" class="close-drawer-btn">❌</button>
            </div>
            <div id="drawer-bar"></div>
        </nav>

        <main id="news-container" class="news-container"></main>

        <div id="error" class="error hidden">Failed to load news. Please try again</div>

    </div>

    <script src="index.js"></script>
</body>
</html>
